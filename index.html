
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelMeter (ফিলমিটার)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans Bengali', 'Hind Siliguri', 'sans-serif'],
            },
            colors: {
              'primary-start': '#FF6B81',
              'primary-via': '#FF8A5B',
              'primary-end': '#6C63FF',
              'secondary': '#6C63FF',
              'accent': '#FFD93D',
              'dark-bg': '#1a1a2e',
              'light-bg': '#f7f7f9',
            },
            keyframes: {
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              heartbeat: {
                '0%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.1)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.1)' },
                '70%': { transform: 'scale(1)' },
              },
              glow: {
                '0%, 100%': { textShadow: '0 0 5px #fff, 0 0 10px #FF8A5B, 0 0 15px #FF8A5B, 0 0 20px #FF6B81' },
                '50%': { textShadow: '0 0 10px #fff, 0 0 20px #6C63FF, 0 0 30px #6C63FF, 0 0 40px #6C63FF' },
              },
            },
            animation: {
              gradient: 'gradient 15s ease infinite',
              heartbeat: 'heartbeat 1.5s ease-in-out infinite',
              glow: 'glow 2.5s ease-in-out infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
